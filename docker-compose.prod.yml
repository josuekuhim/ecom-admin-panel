# =============================================================================
# E-commerce Admin - Docker Compose Production
# Optimized for production deployment
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PHP Application (Production)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ecommerce-app
    restart: always
    networks:
      - ecommerce
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL}
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-ecommerce}
      - DB_USERNAME=${DB_USERNAME:-ecommerce}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - INFINITEPAY_CLIENT_ID=${INFINITEPAY_CLIENT_ID}
      - INFINITEPAY_CLIENT_SECRET=${INFINITEPAY_CLIENT_SECRET}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: ecommerce-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE:-ecommerce}
      POSTGRES_USER: ${DB_USERNAME:-ecommerce}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - ecommerce
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-ecommerce} -d ${DB_DATABASE:-ecommerce}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - ecommerce
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ---------------------------------------------------------------------------
  # Queue Worker
  # ---------------------------------------------------------------------------
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ecommerce-queue
    restart: always
    volumes:
      - ./storage/logs:/var/www/html/storage/logs
    networks:
      - ecommerce
    depends_on:
      - app
      - redis
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-ecommerce}
      - DB_USERNAME=${DB_USERNAME:-ecommerce}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M

  # ---------------------------------------------------------------------------
  # Scheduler (Cron)
  # ---------------------------------------------------------------------------
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ecommerce-scheduler
    restart: always
    networks:
      - ecommerce
    depends_on:
      - app
    command: sh -c "while true; do php artisan schedule:run --no-interaction; sleep 60; done"
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-ecommerce}
      - DB_USERNAME=${DB_USERNAME:-ecommerce}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

# =============================================================================
# Networks & Volumes
# =============================================================================
networks:
  ecommerce:
    driver: bridge

volumes:
  db_data:
  redis_data:
