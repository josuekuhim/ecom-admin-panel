# =============================================================================
# E-commerce Admin - Docker Compose
# Development environment with hot-reload
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PHP Application
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ecommerce-app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - ./docker/php-fpm-dev.conf:/usr/local/etc/php-fpm.d/www.conf
    networks:
      - ecommerce
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=ecommerce
      - DB_USERNAME=ecommerce
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis

  # ---------------------------------------------------------------------------
  # Nginx Web Server
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: ecommerce-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx-dev.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ecommerce
    depends_on:
      - app

  # ---------------------------------------------------------------------------
  # Vite Dev Server (Hot Reload)
  # ---------------------------------------------------------------------------
  vite:
    image: node:20-alpine
    container_name: ecommerce-vite
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "${VITE_PORT:-5173}:5173"
    volumes:
      - .:/var/www/html
      - /var/www/html/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - ecommerce

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: ecommerce-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: ecommerce
      POSTGRES_PASSWORD: secret
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - ecommerce
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce -d ecommerce"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - ecommerce

  # ---------------------------------------------------------------------------
  # Queue Worker
  # ---------------------------------------------------------------------------
  queue:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ecommerce-queue
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    networks:
      - ecommerce
    depends_on:
      - app
      - redis
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=local
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=ecommerce
      - DB_USERNAME=ecommerce
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis

  # ---------------------------------------------------------------------------
  # Scheduler (Cron)
  # ---------------------------------------------------------------------------
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ecommerce-scheduler
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    networks:
      - ecommerce
    depends_on:
      - app
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    environment:
      - APP_ENV=local
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=ecommerce
      - DB_USERNAME=ecommerce
      - DB_PASSWORD=secret
      - REDIS_HOST=redis

# =============================================================================
# Networks & Volumes
# =============================================================================
networks:
  ecommerce:
    driver: bridge

volumes:
  db_data:
  redis_data:
